<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Application</title>
</head>
<body>
    <form>
      
        <input type="text" name="FirstName" id="FirstName" placeholder="FirstName"><br>

        <input type="text" name="LastName" id="LastName" placeholder="LastName"> <br>
       
        <input type="text" name="Email" id="Email" placeholder="your Email"> <br>
     
        <input type="password" name="Password" id="Password" placeholder="insert Password"> <br>
        <label for="Gender">Gender</label> <br>
        <input type="radio" name="Gender" id="">Male
        <input type="radio" name="Gender" id="">Female <br>
        <label for="Choose your Country">Choose your Country</label> <br>
        <select name="Country" id="">
            <option value="Country">Country</option>
            <option value="Ethiopia">Ethiopia</option>
            <option value="Somalia">Somalia</option>
            <option value="Jabouti">Jabouti</option>
            <option value="Kenya">Kenya</option>
            <option value="Sudan">Sudan</option>
        </select> <br>
        <label for="Favorite">Favorite</label> <br>
        <input type="checkbox" name="" id=""  disabled>Apple
        <input type="checkbox" name="" id="">Banana
        <input type="checkbox" name="" id="">Orange
        <input type="checkbox" name="" id="">Car <br>
        <label for="FileUpload">FileUpload</label> <br>
        <input type="file" name="" id=""> <br>
        <label for="Comments">comment</label> <br>
        <textarea name="" id="" cols="30" rows="5" maxlength="10"></textarea> <br>
        <button>Send</button>
    </form>
</body>
</html>
